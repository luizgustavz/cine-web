spring:
  application:
    name: cine-web

  datasource:
    url: jdbc:postgresql://localhost:5432/db_cineweb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    database-plataform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true